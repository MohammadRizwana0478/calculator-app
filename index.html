<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
         <table id="calcali">
         <form>
            <tr>
                <td colspan="3">
                    <input type="text" id="result">
                </td>
            <td><input style="color:honeydew;" type="button" name="operator" value="AC" onclick="result.value='0'"></td>
            </tr>
            <tr>
            <td><input type="button" name="number" value="7" onclick="result.value += '7'"></td>
            <td><input type="button" name="number" value="8" onclick="result.value += '8'"></td>
            <td><input type="button" name="number" value="9" onclick="result.value += '9'"></td>
			<td><input style="color:orangered;" type="button" name="operator" value="*" onclick="result.value += '*'"></td>
            </tr>
            <tr>
            <td><input type="button" name="number" value="4" onclick="result.value += '4'"></td>
            <td><input type="button" name="number" value="5" onclick="result.value += '5'"></td>
            <td><input type="button" name="number" value="6" onclick="result.value += '6'"></td>
			<td><input style="color:orangered;" type="button" name="operator" value="-" onclick="result.value += '-'"></td>
            </tr>
            <tr>
            <td><input type="button" name="number" value="1" onclick="result.value += '1'"></td>
            <td><input type="button" name="number" value="2" onclick="result.value += '2'"></td>
            <td><input type="button" name="number" value="3" onclick="result.value += '3'"></td>
			<td><input style="color:orangered;" type="button" name="operator" value="+" onclick="result.value += '+'"></td>
            </tr>
            <tr>
            <td><input style="color:midnightblue;"type="button" name="operator" value="." onclick="result.value += '.'"></td>
            <td><input style="color:green;" type="button" name="calculate" value="=" onclick="result.value = eval(result.value)"></td>
            <td><input style="color: orangered;" type="button" name="operator" value="/" onclick="result.value+='/'"></td>
            <td><input style="color: orangered;" type="button" name="operator" value="0" onclick="result.value+='0'"></td>
            </tr>
        </form>
      </table>
   </body>
</html>
